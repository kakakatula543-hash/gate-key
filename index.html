<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Gate Key</title>

<style>
@keyframes glow {
  0% { box-shadow: 0 0 15px #00ffcc; }
  50% { box-shadow: 0 0 35px #00ffcc; }
  100% { box-shadow: 0 0 15px #00ffcc; }
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: Consolas, monospace;
  color:#00ffcc;

  /* Ná»€N CHáº¤T */
  background:
    radial-gradient(circle at top, #0f3b35, #020202 60%),
    linear-gradient(135deg, #001f1a, #000);
}

.box{
  width:90%;
  max-width:420px;
  padding:30px;
  border-radius:18px;
  text-align:center;

  background:
    linear-gradient(180deg, #0c2f2a, #020202);
  border:2px solid #00ffcc;
  animation: glow 2s infinite;
}

h3{
  margin-bottom:20px;
  letter-spacing:2px;
}

button{
  width:100%;
  padding:14px;
  font-size:17px;
  font-weight:bold;
  border-radius:10px;
  border:none;
  cursor:pointer;
  background:linear-gradient(90deg,#00ffcc,#00ffaa);
}

.link-btn{
  display:block;
  margin-top:12px;
  padding:12px;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
}

.zalo{
  background:#0068ff;
  color:white;
}
.youtube{
  background:#ff0000;
  color:white;
}
.tiktok{
  background:#000;
  color:white;
  border:1px solid #00ffcc;
}

.key{
  font-size:22px;
  margin:15px 0;
  color:#7CFF00;
  text-shadow:0 0 10px #7CFF00;
}
</style>
</head>

<body>

<div class="box" id="box">Loading...</div>

<script>
const box = document.getElementById("box");
const params = new URLSearchParams(location.search);
const done = params.get("done");

function genKey(){
  return "kpd_" + Math.random().toString(36).substring(2,8).toUpperCase();
}

function socials(){
  return `
    <a class="link-btn zalo" href="https://zalo.me/g/xxxxx" target="_blank">ðŸ”µ NhÃ³m Zalo</a>
    <a class="link-btn youtube" href="https://youtube.com/@tenkenh" target="_blank">ðŸ”´ YouTube</a>
    <a class="link-btn tiktok" href="https://tiktok.com/@tentiktok" target="_blank">âš« TikTok</a>
  `;
}

let key = localStorage.getItem("user_key");

if(key){
  box.innerHTML = `
    <h3>ACCESS GRANTED</h3>
    <div class="key">${key}</div>
    ${socials()}
  `;
}
else if(done === "1"){
  key = genKey();
  localStorage.setItem("user_key", key);
  box.innerHTML = `
    <h3>KEY GENERATED</h3>
    <div class="key">${key}</div>
    ${socials()}
  `;
}
else{
  box.innerHTML = `
    <h3>LOCKED SYSTEM</h3>
    <button onclick="go()">VÆ¯á»¢T LINK</button>
    ${socials()}
  `;
}

function go(){
  window.location.href = "https://yeulink.com/kephandienkey";
}
</script>

</body>
</html>
