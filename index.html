<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Gate Key</title>
<style>
@keyframes glow {
  0% { box-shadow: 0 0 10px #00ffcc; }
  50% { box-shadow: 0 0 25px #00ffcc; }
  100% { box-shadow: 0 0 10px #00ffcc; }
}
@keyframes flicker {
  0%, 100% { opacity: 1; }
  50% { opacity: .85; }
}

body{
  background:#050505;
  color:#00ffcc;
  font-family: Consolas, monospace;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  width:340px;
  border:2px solid #00ffcc;
  padding:25px;
  border-radius:12px;
  text-align:center;
  animation: glow 2s infinite;
  background: radial-gradient(circle at top, #0e1f1c, #020202);
}

h3{
  letter-spacing:1px;
  animation: flicker 2s infinite;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background: linear-gradient(90deg,#00ffcc,#00ffaa);
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

.link-btn{
  display:block;
  margin-top:10px;
  padding:10px;
  border-radius:8px;
  text-decoration:none;
  font-weight:bold;
  letter-spacing:0.5px;
}

.zalo{
  background:#0068ff;
  color:white;
  box-shadow:0 0 10px #0068ff;
}
.youtube{
  background:#ff0000;
  color:white;
  box-shadow:0 0 10px red;
}
.tiktok{
  background:black;
  color:white;
  box-shadow:0 0 10px #00ffcc;
}

.key{
  font-size:20px;
  margin:10px 0;
  color:#7CFF00;
  text-shadow:0 0 10px #7CFF00;
}
</style>
</head>
<body>

<div class="box" id="box">Loading...</div>

<script>
const box = document.getElementById("box");
const params = new URLSearchParams(location.search);
const done = params.get("done");

function genKey(){
  return "kpd_" + Math.random().toString(36).substring(2,8).toUpperCase();
}

function socials(){
  return `

    <a class="link-btn tiktok" href="https://tiktok.com/@tentiktok" target="_blank">âš« TikTok</a>
  `;

let key = localStorage.getItem("user_key");

if(key){

  box.innerHTML = `

function go(){
  window.location.href = "https://yeulink.com/kephandienkey";
}
</script>

</body>
</html>
