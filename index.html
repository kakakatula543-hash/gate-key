<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gate Key - 1 Ng∆∞·ªùi 1 Key</title>
  <style>
    body {
      background: #111;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      border: 2px solid #00ffcc;
      padding: 25px 35px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px #00ffcc;
    }
    button {
      background: #00ffcc;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .key {
      margin-top: 15px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üîë Nh·∫≠n Key</h2>
  <button id="btn">V∆∞·ª£t link</button>
  <div class="key" id="keyBox">
    Key c·ªßa b·∫°n: <b id="key"></b>
  </div>
</div>

<script>
  const yeulink = "https://yeulink.com/kephandienkey";

  const params = new URLSearchParams(window.location.search);
  const done = params.get("done");

  function randomKey() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let key = "kpd_";
    for (let i = 0; i < 8; i++) {
      key += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return key;
  }

  const savedKey = localStorage.getItem("user_key");

  if (savedKey) {
    document.getElementById("btn").style.display = "none";
    document.getElementById("keyBox").style.display = "block";
    document.getElementById("key").innerText = savedKey;
  } else if (done === "1") {
    const newKey = randomKey();
    localStorage.setItem("user_key", newKey);
    document.getElementById("btn").style.display = "none";
    document.getElementById("keyBox").style.display = "block";
    document.getElementById("key").innerText = newKey;
  } else {
    document.getElementById("btn").onclick = () => {
      window.location.href = yeulink;
    };
  }
</script>

</body>
</html>
