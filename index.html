<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>GET KEY 24H</title>
<style>
*{box-sizing:border-box;font-family:Consolas,monospace}
body{
  margin:0;height:100vh;display:flex;justify-content:center;align-items:center;
  background:radial-gradient(circle at top,#003b32,#000);color:#0f0
}
.box{
  background:#000;padding:25px 30px;border-radius:12px;text-align:center;
  width:340px;box-shadow:0 0 30px #00ffcc;border:1px solid #00ffcc
}
.title{
  font-size:14px;color:#00ffcc;margin-bottom:15px;
  white-space:nowrap;overflow:hidden;border-right:2px solid #00ffcc;
  animation:typing 3s steps(40,end),blink .7s infinite
}
@keyframes typing{from{width:0}to{width:100%}}
@keyframes blink{50%{border-color:transparent}}

@keyframes glow{
  0%{text-shadow:0 0 10px #7CFF00}
  50%{text-shadow:0 0 25px #00ffcc,0 0 45px #7CFF00}
  100%{text-shadow:0 0 10px #7CFF00}
}

.key{
  font-size:44px;font-weight:bold;margin:20px 0;letter-spacing:4px;
  color:#7CFF00;animation:glow 1.2s infinite;display:none
}

.timer{
  color:#00ffcc;
  font-size:13px;
  margin-bottom:10px;
}

.btn{
  width:100%;padding:10px;margin-top:10px;border:none;border-radius:8px;
  font-size:14px;font-weight:bold;cursor:pointer;color:#fff
}
.get{background:linear-gradient(90deg,#00ffcc,#00ffaa);color:#000}
.copy{background:#444;display:none}
.zalo{background:#0068ff}
.yt{background:#ff0000}
.tt{background:#111}
.btn:hover{filter:brightness(1.2)}
</style>
</head>

<body>
<div class="box">
  <div class="title">GET KEY ‚Äì 24H SYSTEM üçú</div>

  <div id="key" class="key"></div>
  <div id="timer" class="timer"></div>

  <button class="btn get" onclick="getKey()">GET KEY üîë</button>
  <button class="btn copy" id="copyBtn" onclick="copyKey()">üìã COPY KEY</button>

  <button class="btn zalo" onclick="go('https://zalo.me/g/cocmne792')">Nh√≥m Zalo</button>
  <button class="btn yt" onclick="go('https://youtube.com/@ghetnhanvatchinh?si=ZfPgvO2sKD8dL1i1')">YouTube</button>
  <button class="btn tt" onclick="go('https://tiktok.com/@ghetnhanvatchinhkk')">TikTok</button>
</div>

<script>
const STORAGE_KEY="USER_KEY_24H";
const STORAGE_EXPIRE="USER_KEY_EXPIRE";
const KEY_DURATION=24*60*60*1000; // 24 gi·ªù

function randomKey(){
  const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let k="kpd_";
  for(let i=0;i<6;i++)
    k+=chars[Math.floor(Math.random()*chars.length)];
  return k;
}

function getKey(){
  let key=localStorage.getItem(STORAGE_KEY);
  let expire=localStorage.getItem(STORAGE_EXPIRE);

  if(!key || !expire || Date.now()>expire){
    key=randomKey();
    expire=Date.now()+KEY_DURATION;
    localStorage.setItem(STORAGE_KEY,key);
    localStorage.setItem(STORAGE_EXPIRE,expire);
  }

  showKey(key,expire);
}

function showKey(key,expire){
  document.getElementById("key").innerText=key;
  document.getElementById("key").style.display="block";
  document.getElementById("copyBtn").style.display="block";
  updateTimer(expire);
}

function updateTimer(expire){
  const timerEl=document.getElementById("timer");
  const interval=setInterval(()=>{
    let remaining=expire-Date.now();

    if(remaining<=0){
      clearInterval(interval);
      localStorage.removeItem(STORAGE_KEY);
      localStorage.removeItem(STORAGE_EXPIRE);
      timerEl.innerText="‚õî Key ƒë√£ h·∫øt h·∫°n!";
      document.getElementById("key").style.display="none";
      document.getElementById("copyBtn").style.display="none";
      return;
    }

    let h=Math.floor(remaining/1000/60/60);
    let m=Math.floor((remaining/1000/60)%60);
    let s=Math.floor((remaining/1000)%60);

    timerEl.innerText="‚è≥ C√≤n l·∫°i: "+h+"h "+m+"m "+s+"s";
  },1000);
}

function copyKey(){
  const text=document.getElementById("key").innerText;
  navigator.clipboard.writeText(text);
  alert("‚úî ƒê√£ copy key: "+text);
}

function go(url){
  window.open(url,"_blank");
}

/* t·ª± check khi v√†o */
const saved=localStorage.getItem(STORAGE_KEY);
const expire=localStorage.getItem(STORAGE_EXPIRE);
if(saved && expire && Date.now()<expire){
  showKey(saved,expire);
}
</script>
</body>
</html>
